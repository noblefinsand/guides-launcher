<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guides Launcher</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Aldrich"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="modal-header">
        <div class="modal-header-container">
          <img src="../img/guides.png" alt="guides logo" class="logo-icon" />
          <h1 id="h1" class="logo">Guides Launcher</h1>
        </div>
      </div>
      <div id="test" class="modal-content">
        <p id="p1">Easily access Canvas guides content</p>
      </div>
      <div class="modal-icons">
        <div class="flex-container">
          <div class="flex">
            <form action="#" id="c-search" class="canvasSearch">
              <input
                id="c-input"
                type="text"
                placeholder="Search Canvas..."
                name="Search"
              />
              <button id="c-submit" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
          <br />
          <div class="flex">
            <a
              href="https://community.canvaslms.com/docs/DOC-4131"
              target="_blank"
            >
              <button id="b1">
                <img src="../img/instructor.png" alt="instructor" />INSTRUCTOR
              </button>
            </a>
          </div>
          <div class="flex">
            <a
              href="https://community.canvaslms.com/docs/DOC-4121"
              target="_blank"
            >
              <button id="b2">
                <img src="../img/student.png" alt="student" />STUDENT
              </button>
            </a>
          </div>
          <div class="flex">
            <a
              href="https://community.canvaslms.com/docs/DOC-8674"
              target="_blank"
            >
              <button id="b3">
                <img src="../img/admin.png" alt="admin" />ADMIN
              </button>
            </a>
          </div>
          <div class="flex">
            <a
              href="https://community.canvaslms.com/docs/DOC-4033"
              target="_blank"
            >
              <button id="b4">
                <img src="../img/observer.png" alt="observer" />OBSERVER
              </button>
            </a>
          </div>
          <br />
          <div class="flex">
            <a
              href="https://community.canvaslms.com/docs/DOC-17880-portfolium-table-of-contents#jive_content_id_Introduction"
              target="_blank"
            >
              <button id="b5">
                <img src="../img/portfolium.png" alt="portfolium" />PORTFOLIUM
                NETWORK
              </button>
            </a>
          </div>
          <div class="flex">
            <a
              href="https://community.canvaslms.com/docs/DOC-17907-portfolium-edu-platform-table-of-contents"
              target="_blank"
            >
              <button id="b5">
                <img
                  src="../img/portfolium.png"
                  alt="portfolium assessment"
                />ASSESSMENT PLATFORM
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
